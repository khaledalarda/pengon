<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengon</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MotionPathHelper.min.js"></script>
    <script src="https://unpkg.com/gsap@3.13.0/dist/MotionPathPlugin.min.js"></script>
  </head>
  <body>
    <section class="scene scene1">
      <div class="layer">
        <img src="./assets/scenes/background.PNG" alt="Background" />
      </div>
      <div class="scene1-text">
        <div>
          <img src="./assets/images/headphones.png" alt="Headphones" />
        </div>
        <span> لتحصل على تجربة أفضل، يفضل إستخدام سماعات الأذن </span>
      </div>
      <div class="scene1-mouse">
        <div>
          <img src="./assets/svg/mouse_down.svg" alt="Mouse Down" />
        </div>
        <span> اسحب للأسفل </span>
      </div>
      <div class="scene1-info">
        <span>اعرف عنا</span>
        <div>
          <img src="./assets/images/info.png" alt="Info" />
        </div>
      </div>
    </section>
    <section class="scene scene2">
      <div class="layer backdrop-layer"></div>
      <div class="layer sun-backdrop-layer">
        <img src="./assets/scenes/scene1/scene1.1/sun.png" alt="Sun Backdrop" />
      </div>
      <div class="layer background-layer">
        <img src="./assets/scenes/scene1/scene1.1/bg.png" alt="Background" />
      </div>
      <div class="layer layer-sun">
        <img src="./assets/scenes/scene1/scene1.1/sun.png" alt="Sun" />
      </div>
      <div class="layer layer-bank">
        <svg
          class="truck-path"
          viewBox="-25 -10 50 30"
          preserveAspectRatio="xMidYMid meet"
        >
          <path
            id="truckPath"
            d="M-24.927,-13.723 C-21.257,-12.217 -19.549,-10.816 -17.909,-10.13 -16.378,-9.49 -12.812,-7.065 -10.805,-6.322 "
            stroke="transparent"
            fill="none"
          />
        </svg>
        <img src="./assets/scenes/scene1/scene1.1/bank_large.png" alt="bank" />
      </div>
      <div class="layer layer-flowers">
        <img src="./assets/scenes/scene1/scene1.1/flowers.png" alt="flowers" />
      </div>
      <div class="layer layer-smoke">
        <img src="./assets/scenes/scene1/scene1.2/smoke.png" alt="smoke" />
      </div>
      <div class="layer layer-squeezer">
        <img
          src="./assets/scenes/scene1//scene1.2/trash/squeezer.png"
          alt="truck trash"
        />
      </div>
      <div class="layer layer-trash">
        <div class="layer-truck-container">
          <img
            class="truck-no-bag"
            style="visibility: hidden"
            src="./assets/images/truck_no_bag.png"
            alt="truck"
          />
          <div class="truck-trash-container">
            <img
              class="truck-trash trash-bg"
              src="./assets/scenes/scene1//scene1.2/trash/trash_bg.png"
              alt="truck trash"
            />
            <img
              class="truck-trash trash-bg2"
              src="./assets/scenes/scene1//scene1.2/trash/trash_bg.png"
              alt="truck trash"
            />
            <img
              class="truck-trash trash-barrel"
              src="./assets/scenes/scene1//scene1.2/trash/barrel.png"
              alt="truck trash"
            />
            <img
              class="truck-trash trash-electronics"
              src="./assets/scenes/scene1//scene1.2/trash/electronics.png"
              alt="truck trash"
            />
            <img
              class="truck-trash trash-blood"
              src="./assets/scenes/scene1//scene1.2/trash/blood.png"
              alt="truck trash"
            />
            <img
              class="truck-trash trash-wires"
              src="./assets/scenes/scene1//scene1.2/trash/wires.png"
              alt="truck trash"
            />
            <img
              class="truck-bag"
              style="visibility: hidden"
              src="./assets/images/truck_bag.png"
              alt="truck bag"
            />
          </div>
        </div>
      </div>
      <div class="layer layer-truck">
        <div class="layer-truck-container">
          <img
            class="truck-no-bag"
            src="./assets/images/truck_no_bag.png"
            alt="truck"
          />
          <div class="truck-trash-container">
            <img
              class="truck-bag"
              src="./assets/images/truck_bag.png"
              alt="truck bag"
            />
          </div>
        </div>
      </div>
      <div class="layer layer-map">
        <img src="./assets/scenes/scene1/scene1.3/map.png" alt="map" />
      </div>
      <div class="layer layer-text">
        <div>
          <div>
            <span>الضفة الغربية</span>
          </div>
          <span>هي <span>&quot;المكب الكبير&quot;</span> لنفايات الاحتلال</span>
          <div>يا زلمه غلبتني زبالتكم</div>
        </div>
      </div>
    </section>
    <script src="js/common.js"></script>
    <script src="js/scene2.js"></script>
  </body>
</html>
